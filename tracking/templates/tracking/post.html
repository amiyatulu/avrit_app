{% extends 'tracking/index.html' %}
{% block content %}
<div class="container">
<hgroup>
           <h1>Post Submission:</h1>
       </hgroup>
<article role="main">
<form action="{{request.path}}" method="post">{% csrf_token %}
{% for field in form %}
    <div class="form-group">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
{% endfor %}
<input type="submit" id="submitbutton" class="btn btn-primary" value="Submit" />
</form>
</article>
</div>


 {% endblock %}
